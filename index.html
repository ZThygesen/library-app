<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1fb4a08a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>Library</h1>
            <button id="new-book"><i class="fa-solid fa-plus"></i>Add Book</button>
        </div>
    </header>
    <div class="modal hidden">
        <div class="modal-content">
            <form>
                <button type="button" id="close"></button>
                <p style="font-size: 30px; font-weight: 800; margin: 0;">New Book</p>
                <input type="text" id="title" name="title" placeholder="Title" maxlength="50" required>
                <input type="text" id="author" name="author" placeholder="Author" maxlength="20" required>
                <input type="number" id="pages" name="pages" placeholder="Pages" max="99999" required>
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read" name="read">
                <button type="submit" id="add-book">Add book</button>
            </form>
        </div>
    </div>
    <div class="books"></div>
    <script src="./script.js"></script>
</body>
</html>
